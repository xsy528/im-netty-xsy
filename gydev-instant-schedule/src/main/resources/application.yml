server:
    port: 8081
spring:
  elasticsearch:
    uris: ${es-host}:${es-port}
    apikey: ${es-secret-key}
  application:
    name: service-im-scheduler
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  datasource:
    dynamic:
      primary: chat_wave_db
      strict: true
      datasource:
        chat_wave_db:
          driver-class-name: com.mysql.cj.jdbc.Driver
          type: com.alibaba.druid.pool.DruidDataSource
          url: jdbc:mysql://${chat-wave-db-url}:${chat-wave-db-port}/chat_wave_db?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&serverTimezone=Asia/Shanghai&useSSL=false
          username: ${chat-wave-username}
          password: ${db-mysql-password}
          druid:
            initial-size: 2
            max-active: 50
            max-wait: 60000
            min-evictable-idle-time-millis: 25200000
            min-idle: 2
            test-on-borrow: false
            test-on-return: false
            test-while-idle: true
            time-between-eviction-runs-millis: 60000
            validation-query: select 'x'
mybatis:
  configuration:
    map-underscore-to-camel-case: true


